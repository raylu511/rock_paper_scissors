<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Game</title>
    <meta name = "author" content="Ray Lu" >
    <meta name = "description" content = "My version of Rock, paper, scissors" > 
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Choose your weapon</h1>
    </header>
       
    <div class="main-titles">
        <span id="playerTitle" class="badge">Player</span> 
        <span id="computerTitle" class="badge">Computer</span>
    </div>


    <div class="avatars">
        <div class="avatar" id="player"><img src="rps_img/rambo.png" alt="rambo"></div>
        <div class="avatar" id="computer"><img src="rps_img/joker.png" alt="joker"></div>
    </div>


    <div class="score_board" >
        <span id="playerScore">0</span>:<span id="computerScore">0</span>
    </div>


    <div class="main-choices">
        <div class = "choice" id ="rock">
            <img src="rps_img/rock.png" alt="">
        </div>
        <div class = "choice" id ="paper">
            <img src="rps_img/paper.png" alt="">
        </div>
        <div class = "choice" id ="scissors">
            <img src="rps_img/scissors.png" alt="">
        </div>
    </div>

    <div class="results">
        <p>Results</p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
