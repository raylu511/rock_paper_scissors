<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Game</title>
    <meta name = "author" content="Ray Lu" >
    <meta name = "description" content = "My version of Rock, paper, scissors" > 
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Choose your weapon</h1>
    </header>
       
    <div class="player-titles">
        <p class="player-title">Player</p>
        <p class="computer-title">Computer</p>
    </div>
    <div class="avatars">
        <img class="player" src="rps_img/rambo.png" alt="rambo">
        <img class="computer"style="left:850px;" src="rps_img/joker.png" alt="joker">
    </div>
    
    <div class="main-scoreboard">
        <p class="scoreboard">ScoreBoard </p>
        <p class="main-score">0-0</p>
    </div>

    <div class="main-choices">
        <button class="button"><img src="rps_img/paper.png" alt="paper"></button>
        <button class="button"><img src="rps_img/rock.png" alt="rock"></button>
        <button class="button"><img src="rps_img/scissors.png"alt="scissors"></button>
    </div>
</body>
<script src="script.js"></script>
</html>
